language: java
install: true
sudo: required

services:
- docker

jdk: openjdk8

env:
  matrix:
  - BUILD_NAME=jpasskit
  - BUILD_NAME=jpasskit.server
  global:
  - secure: 
  # - ^^ CI_DEPLOY_USERNAME
  - secure: 
  # - ^^ CI_DEPLOY_PASSWORD
  - secure: ""
  # - ^^ CI_GPG_KEY_NAME
  - secure: ""
  # - ^^ CI_GPG_PASSWORD

before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep
  -v '\[')
- echo "Building $project_version"
cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.m2/repository"

before_install: cd $BUILD_NAME

